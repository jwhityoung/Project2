  <!--Form to add new place-->
  <div class="container" id="add-place-container">
    <form class="add-place-form">
        <div class="form-group">
            <label for="Name of Cool Place">Your Name</label>
            <input type="=text" class="form-control" id="add-place-user-name" placeholder="">
          </div>
        <div class="form-group">
          <label for="Name of Cool Place">Name of Cool Place</label>
          <input type="=text" class="form-control" id="add-place-name" placeholder="">
        </div>
    
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Description of Cool Place</label>
          <textarea class="form-control" id="add-place-description" rows="3"></textarea>
        </div>
   
      
            <button type="button" class="btn btn-primary" id="add-place-submit">Submit</button>
      </form>
    </div>
    <div class="row" style="display: flex; flex-direction: column;">
      <label style="text-align: center; margin: auto; color: #999; font-weight: 200; font-size: small"> Click on location on the map to save coordinates</label>

      <div id='map' class='viewMap' style='width: 420px; height: 420px; margin: 40px auto; justify-content: center;'>
      </div>
      </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
